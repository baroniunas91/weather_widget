<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>5 days Wheater App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container flex-container">
      <!-- Current wheater block -->
      <div class="current-wheather flex-container">
        <!-- notification -->
        <div class="notification"></div>
        <!-- location -->
        <div class="location">
          <p><span>-</span></p>
          <p>Wheather</p>
        </div>
        <!-- wheather icon -->
        <div class="wheather-icon">
          <img src="assets/images/unknown.png" alt="unknownwheather" />
        </div>
        <!-- wheater info -->
        <div class="wheather-description">
          <!-- temperature in celcius -->
          <div class="temperature">
            <p>-</p>
          </div>
          <!-- wheather description -->
          <div class="description">
            <p>-</p>
          </div>
        </div>
      </div>
      <!-- Wheather forecast for 5 days -->
      <div class="wheather-5daysForecast flex-container">
        <!-- First day forecast -->
        <div class="day-block">
          <p class="first">-</p>
          <div class="day-icon">
            <img src="assets/images/unknown.png" alt="unknownwheather" />
          </div>
          <div class="day-night flex-container">
            <p class="day">-&deg;C</p>
            <p class="night">-&deg;C</p>
          </div>
        </div>

        <div class="day-block">
          <p class="first">-</p>
          <div class="day-icon">
            <img src="assets/images/unknown.png" alt="unknownwheather" />
          </div>
          <div class="day-night flex-container">
            <p class="day">-&deg;C</p>
            <p class="night">-&deg;C</p>
          </div>
        </div>

        <div class="day-block">
          <p class="first">-</p>
          <div class="day-icon">
            <img src="assets/images/unknown.png" alt="unknownwheather" />
          </div>
          <div class="day-night flex-container">
            <p class="day">-&deg;C</p>
            <p class="night">-&deg;C</p>
          </div>
        </div>

        <div class="day-block">
          <p class="first">-</p>
          <div class="day-icon">
            <img src="assets/images/unknown.png" alt="unknownwheather" />
          </div>
          <div class="day-night flex-container">
            <p class="day">-&deg;C</p>
            <p class="night">-&deg;C</p>
          </div>
        </div>

        <div class="day-block">
          <p class="first">-</p>
          <div class="day-icon">
            <img src="assets/images/unknown.png" alt="unknownwheather" />
          </div>
          <div class="day-night flex-container">
            <p class="day">-&deg;C</p>
            <p class="night">-&deg;C</p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/scripts/custom.js"></script>
  </body>
</html>
